<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willam Lawn Care - Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            color: #2a7f3f;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #2a7f3f;
            outline: none;
        }
        
        button {
            background-color: #2a7f3f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: #1a5a2c;
        }
        
        #error-message {
            color: #e74c3c;
            margin-top: 10px;
            height: 20px;
        }
        
        /* Admin Dashboard (hidden until login) */
        .admin-dashboard {
            display: none;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .welcome-message {
            color: #2a7f3f;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .sub-message {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="login-container">
        <div class="logo">Willam Lawn Care</div>
        <h2>Admin Access</h2>
        <input type="text" id="username-input" placeholder="Username">
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkLogin()">Submit</button>
        <div id="error-message"></div>
    </div>
    
    <!-- Admin Dashboard (hidden until login) -->
    <div class="admin-dashboard" id="admin-dashboard">
        <h1>Admin Dashboard</h1>
        <p class="welcome-message">Welcome back <span id="username-display">User</span>!</p>
        <p class="sub-message">Here's some info on what's going on!</p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>üí∞ Monthly Earnings</h3>
                <p id="total-earnings">$0</p>
            </div>
            <div class="stat-card">
                <h3>‚úÇÔ∏è Lawns Mowed</h3>
                <p id="lawns-mowed">0</p>
            </div>
            <div class="stat-card">
                <h3>‚≠ê 5-Star Reviews</h3>
                <p id="five-star-reviews">0</p>
            </div>
            <div class="stat-card">
                <h3>üìÖ Next Job</h3>
                <p id="next-job">None scheduled</p>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <button onclick="logout()" style="background-color: #e74c3c;">Log Out</button>
        </div>
    </div>

    <script>
        // Login check
        function checkLogin() {
            const username = document.getElementById('username-input').value.toLowerCase();
            const password = document.getElementById('password-input').value;
            const errorElement = document.getElementById('error-message');
            
            // Valid credentials
            const validUsers = {
                "will": "1678",
                "lilly": "1678",
                "zach": "1678"
            };
            
            if (validUsers[username] && password === validUsers[username]) {
                // Successful login
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                document.getElementById('username-display').textContent = username;
                
                // Reset all stats to zero/default
                resetDashboardStats();
            } else {
                errorElement.textContent = "Invalid username or password!";
            }
        }
        
        // Reset all stats to zero/default
        function resetDashboardStats() {
            document.getElementById('total-earnings').textContent = '$0';
            document.getElementById('lawns-mowed').textContent = '0';
            document.getElementById('five-star-reviews').textContent = '0';
            document.getElementById('next-job').textContent = 'None scheduled';
        }
        
        // Allow pressing Enter to submit from either field
        document.getElementById('username-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') checkLogin();
        });
        
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') checkLogin();
        });
        
        function logout() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('admin-dashboard').style.display = 'none';
            document.getElementById('username-input').value = '';
            document.getElementById('password-input').value = '';
            document.getElementById('error-message').textContent = '';
        }
    </script>
</body>
</html>
