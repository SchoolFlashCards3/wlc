<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willam Lawn Care - Reviews</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
            scroll-behavior: smooth;
        }
        
        header {
            background-color: #2a7f3f;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px #1a5a2c;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .logo-img {
            height: 80px;
            width: auto;
            opacity: 0;
            transform: translateX(0);
        }
        
        .logo-img.left {
            animation: slideInLeft 1.5s ease-out 0.6s forwards;
        }
        
        .logo-img.right {
            animation: slideInRight 1.5s ease-out 0.6s forwards;
        }
        
        @keyframes slideInLeft {
            0% { transform: translateX(-200px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInRight {
            0% { transform: translateX(200px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            position: relative;
        }
