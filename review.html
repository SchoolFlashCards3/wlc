<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willam Lawn Care - Reviews</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
            scroll-behavior: smooth;
        }
        
        header {
            background-color: #2a7f3f;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px #1a5a2c;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .logo-img {
            height: 80px;
            width: auto;
            opacity: 0;
            transform: translateX(0);
        }
        
        .logo-img.left {
            animation: slideInLeft 1.5s ease-out 0.6s forwards;
        }
        
        .logo-img.right {
            animation: slideInRight 1.5s ease-out 0.6s forwards;
        }
        
        @keyframes slideInLeft {
            0% { transform: translateX(-200px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInRight {
            0% { transform: translateX(200px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
         .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            position: relative;
        }
        
        nav {
            background-color: #1a5a2c;
            padding: 10px 0;
            box-shadow: 0 4px 6px #2a7f3f;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap;
            padding: 5px 0;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        nav ul li a:hover {
            border-bottom: 2px solid white;
        }
        
        .review-link {
            background-color: #ffc107;
            color: #1a5a2c !important;
            padding: 5px 10px !important;
            border-radius: 4px;
            margin-left: 10px;
        }
        
        .review-link:hover {
            background-color: #ffca28;
            border-bottom: none !important;
        }
        
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px #2a7f3f;
        }
        
        section {
            padding: 40px 0;
            scroll-margin-top: 80px;
        }
        
        .hero {
            text-align: center;
            padding: 60px 0;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('lawn-care.jpg');
            background-size: cover;
            color: white;
            margin-bottom: 30px;
            box-shadow: inset 0 0 20px #1a5a2c;
        }
        
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        
        .service {
            flex: 1 1 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px #2a7f3f;
            transition: transform 0.3s ease;
        }
        
        .service:hover {
            transform: translateY(-5px);
        }
        
        .pricing {
            background-color: #e8f5e9;
            padding: 30px;
            margin: 40px 0;
            border-left: 5px solid #2a7f3f;
            box-shadow: 0 4px 8px rgba(42, 127, 63, 0.2);
            text-align: center;
        }
        
        .price-tag {
            font-size: 1.8em;
            color: #2a7f3f;
            font-weight: bold;
            margin: 10px 0;
        }

        /* About Section Styles */
        #about {
            padding: 30px 0;
        }

        #about h2 {
            color: #2a7f3f;
            margin-bottom: 20px;
            text-align: center;
        }

        .new-business {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(42, 127, 63, 0.1);
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
        }

        .new-business h3 {
            color: #1a5a2c;
            margin-top: 0;
        }

        .service-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 25px 0;
        }

        .service-details > div {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .service-details h4 {
            color: #2a7f3f;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .offer {
            background-color: #e8f5e9;
            border-left: 5px solid #2a7f3f;
            box-shadow: 0 4px 8px rgba(42, 127, 63, 0.2);
            margin: 30px 0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .offer h3 {
            color: #1a5a2c;
            margin-top: 0;
        }

        #about ul {
            padding-left: 20px;
        }

        #about ul li {
            margin-bottom: 10px;
        }
        
        footer {
            background-color: #1a5a2c;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            box-shadow: 0 -4px 10px #2a7f3f;
        }
        
        @media (max-width: 768px) {
            .service {
                flex-basis: 100%;
            }
            nav ul li {
                margin: 5px;
            }
            .review-link {
                margin-left: 0;
                margin-top: 5px;
            }
            section {
                padding: 30px 0;
            }
            .hero {
                padding: 40px 0;
            }
            .service-details > div {
                flex: 100%;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
            .logo-img {
                height: 60px;
            }
        }
    </style>
</head>

                 alt="Willam Lawn Care Logo" 
                 class="logo-img left">
            <div class="logo">Willam Lawn Care</div>
            <img src="https://github.com/willam-lawn-care/main/blob/main/Screenshot%202025-03-27%20224354-Photoroom.png?raw=true" 
                 alt="Willam Lawn Care Logo" 
                 class="logo-img right">
        </div>
    </header>

        <ul>
            <li><a href="#home">Home</a></li>

        </ul>
    </nav>
